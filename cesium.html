<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Use Viewer to start building new applications or easily embed Cesium into existing applications.">
    <meta name="cesium-sandcastle-labels" content="Beginner, Showcases">
    <title>Cesium Demo</title>
    <!--<script type="text/javascript" src="../Sandcastle-header.js"></script>-->
    
    <link rel="stylesheet" href="cesium.css">
    <script type="text/javascript" src="cesium/cesium-master/Apps/Sandcastle/Sandcastle-header.js"></script>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.62/Build/Cesium/Cesium.js"></script>
    <!--<script type="text/javascript" src="../CesiumUnminified/Cesium.js" ></script>-->

</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
    @import url(cesium/cesium-master/Apps/Sandcastle/templates/bucketRaw.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>
<script id="cesium_sandcastle_script">
function startup(Cesium) {
    'use strict';
//Sandcastle_Begin
var viewer = new Cesium.Viewer('cesiumContainer');


//Example 2: Load with basic styling options.
Sandcastle.addToolbarButton('Rikiel Marques', function() {
    viewer.dataSources.add(Cesium.GeoJsonDataSource.load('js/pays-cesium/france.topojson', {
        stroke: Cesium.Color.HOTPINK,
        fill: Cesium.Color.PINK.withAlpha(0.5),
        strokeWidth: 3
    }));
    viewer.dataSources.add(Cesium.GeoJsonDataSource.load('js/pays-cesium/brazil.topojson', {
        stroke: Cesium.Color.HOTPINK,
        fill: Cesium.Color.BLUE.withAlpha(0.5),
        strokeWidth: 3
    }));
    viewer.dataSources.add(Cesium.GeoJsonDataSource.load('js/pays-cesium/portugal.topojson', {
        stroke: Cesium.Color.HOTPINK,
        fill: Cesium.Color.GREEN.withAlpha(0.5),
        strokeWidth: 3
    }));
    viewer.dataSources.add(Cesium.GeoJsonDataSource.load('js/pays-cesium/russia.topojson', {
        stroke: Cesium.Color.HOTPINK,
        fill: Cesium.Color.YELLOW.withAlpha(0.5),
        strokeWidth: 3
    }));
});


//Sandcastle_End
    Sandcastle.finishedLoading();
}
if (typeof Cesium !== 'undefined') {
    window.startupCalled = true;
    startup(Cesium);
}
</script>

<div style="position: absolute; margin: 8% 2% 2% 2%;">
    <p>Nombre de visites :</p>
    <div class="row">
        <div style="background-color: yellow;" class="label">
        </div>
        <p class="block">1</p>
    </div>
    <div class="row">
        <div style="background-color: blue;" class="label">
        </div>
        <p class="block">2</p>
    </div>
    <div class="row">
        <div style="background-color: red;" class="label">
        </div>
        <p class="block">3</p>
    </div>
    <div class="row">
        <div style="background-color: green;" class="label">
        </div>
        <p class="block">4</p>
    </div>
    <div class="row">
        <div style="background-color: pink;" class="label">
        </div>
        <p class="block">5+</p>
    </div>
</div>

</div>
</body>
</html>
